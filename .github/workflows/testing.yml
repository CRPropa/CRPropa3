name: crpropa-testing
on: [push]

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
         - name: "ubuntu-20"
           os: ubuntu-latest
           cxx: "g++-9"
           cc: "gcc-9"
           fc: "gfortran-9"
           swig_builtin: "On"
         - name: "ubuntu-18"
           os: ubuntu-18.04
           cxx: "g++-7"
           cc: "gcc-7"
           fc: "gfortran-7"
           swig_builtin: "Off"
        #cov: ["On", "Off"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Preinstall
        run: |
          sudo apt-get update
          sudo apt-get install libmuparser-dev python3-dev python-numpy python3-setuptools libhdf5-serial-dev python3-matplotlib libomp5 libomp-dev libfftw3-dev libcfitsio-dev
          #if [${{ matrix.cov }} == "On"]; then sudo apt-get install lcov
      - name: Set up the build
        env:
          CXX: ${{ matrix.config.cxx }}
          CC: ${{ matrix.config.cc }}
          FC: ${{ matrix.config.fc }}
        run: |
          mkdir build
          cd build
          cmake .. -DENABLE_PYTHON=True -DPYTHON_EXECUTABLE="/usr/bin/python3" -DENABLE_TESTING=On -DENABLE_SWIG_BUILTIN=${{ matrix.config.swig_builtin }}
          #-DPYTHON_INCLUDE_DIR="/usr/include/python3.6m"
      - name: Build CRPropa
        run: |
          cd build
          make
      - name: Run tests
        continue-on-error: true
        run: |
          cd build
          make test
      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: build/Testing/Temporary/LastTest.log
